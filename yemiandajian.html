<!DOCTYPE html>
<html>
	<head>
		<title></title>
		<meta  charset="UTF-8"/>
		<style type="text/css">
		body{
			font-size:14px;
			font-family:Arial;
		}
		#nav{
		    width:106px;
		    border:1px color:#FF0000 solid;
		}
		#nav ul{
		    list-style:none;
		    margin:0px;
		    padding:0px;
		}
		#nav ul li{
		    height:26px;
		    line-height:26px;
		    background:#CCCCCC;
		    border-bottom:1px #000066 solid;
		}
		#nav ul li a{
		    display:block;
		    color:#000000;
		    text-decoration:none;
		    padding-left:10px;
		}
		#nav ul li a:hover{
		    color:#FF0000;
		    background:#99FF33;
		}
	</head>

	<body>
		<!---->

		    <li><a href="#">联系我们</a></li>
		</ul>
		</div>    
	</body>
</html>
